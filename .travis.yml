language: objective-c
osx_image: xcode11.6
os: osx

addons:
  sonarcloud:
    organization: "guhungry-github"
    token:
      secure: 

before_install:
  - env
  - locale
  - gem install xcpretty --no-document --quiet
  - gem update cocoapods --no-document --quiet
  - xcpretty --version
  - xcodebuild -version
  - xcodebuild -showsdks

script:
  - ci/buildViaTravis.sh
  - sonar-scanner

after_success:
  - bash <(curl -s https://codecov.io/bash)
