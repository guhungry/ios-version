language: objective-c
osx_image: xcode9.4

before_install:
  - env
  - locale
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - gem update cocoapods --no-rdoc --no-ri --no-document --quiet
  - xcpretty --version
  - xcodebuild -version
  - xcodebuild -showsdks

script: ci/buildViaTravis.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
  
env:
  global:
    secure: 
